<h2 class="text-center">Productos</h2>
<table class="table text-center">
    <thead class="table-info">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Existencia</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos">
            <td>{{producto.idProducto}}</td>
            <td>{{producto.nombreProducto}}</td>
            <td>{{producto.descripcionProducto}}</td>
            <td>{{producto.existencia}}</td>
            <td>{{producto.precio}}</td>
            <td>
                <button class="btn btn-info" (click) = "actualizarProducto(producto.idProducto)" >Actualizar</button>
                <button class="btn btn-danger" style="margin-left : 10px" (click) = "eliminarProducto(producto.idProducto)" >Eliminar</button>
                <button class="btn btn-primary" style="margin-left : 10px" (click) = "verDetallesProducto(producto.idProducto)" >Detalles</button>
            </td>
        </tr>
    </tbody>
</table>
