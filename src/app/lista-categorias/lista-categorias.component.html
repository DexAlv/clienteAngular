<h2  class="text-center">Categorias</h2>
<table class="table text-center">
    <thead class="table-info">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let categoria of categorias">
            <td>{{categoria.idCategoria}}</td>
            <td>{{categoria.nombreCategoria}}</td>
            <td>{{categoria.descripcionCategoria}}</td>
            <td>
                <button class="btn btn-info" (click) = "actualizarCategoria(categoria.idCategoria)" >Actualizar</button>
                <button class="btn btn-danger" style="margin-left : 10px" (click) = "eliminarCategoria(categoria.idCategoria)" >Eliminar</button>
                <button class="btn btn-primary" style="margin-left : 10px" (click) = "verDetallesCategoria(categoria.idCategoria)" >Detalles</button>
            </td>
        </tr>
    </tbody>

</table>
